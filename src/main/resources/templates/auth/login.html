<!DOCTYPE html>
<html lang="en" class="h-100">
<th:block th:include="~{_shared/head}"/>
<!--<body class="d-flex flex-column h-100">-->
<body>
<th:block th:include="~{_shared/header}"/>
<div class="container mt-1 mb-1 border border-secondary border-2 rounded bg-secondary text-white div-width" >
    <form th:action="@{/users/login}" method="POST">
        <div class="col mb-2">
            <div class="col">
                <label class="form-label" for="username">Потребителско име</label>
                <input
                        id="username"
                        th:value="${username}"
                        name="username"
                        type="text"
                        min="2"
                        max="50"
                        class="form-control"
                        placeholder="Email"/>
            </div>
            <div class="col">
                <label class="form-label" for="password">Парола</label>
                <input
                        id="password"
                        name="password"
                        type="password"
                        min="2"
                        max="20"
                        class="form-control"
                        placeholder="Password"/>
            </div>
            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Грешно потребителско име или парола.
            </p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="subAddProd" type="submit" class="btn btn-success mb-2 me-2">Изпрати</button>
        </div>
    </form>
</div>
</body>
<th:block th:include="~{_shared/scripts/main_scripts}"/>
</html>
