<!DOCTYPE html>
<html lang="en" class="h-100">
<th:block th:include="~{_shared/head}"/>
<body class="d-flex flex-column h-100">
<th:block th:include="~{_shared/header}"/>
<div class="container mt-1 border-secondary border-2 rounded text-white table-color">
    <div class="table-responsive">
        <table class="table table-bordered border-dark">
            <thead>
            <tr>
                <th scope="col">Име на съставка</th>
                <th scope="col">Количество</th>
                <th scope="col">Размер</th>
                <th scope="col">Мерна единица</th>
                <th scope="col">Цена</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient : ${ingredients}">
                <td th:text="${ingredient.ingredientName}"></td>
                <td th:text="${ingredient.quantity}"></td>
                <td th:text="${ingredient.size}"></td>
                <td th:text="${ingredient.unitName}"></td>
                <td th:text="${ingredient.price}"></td>
                <td>
                    <a class="btn-style edit" th:id="${ingredient.id}">
                        <img th:src="@{/images/edit.png}"/>
                    </a>
                    <a class="btn-style close hidden" th:id="${ingredient.id}">
                        <img th:src="@{/images/close.png}"/>
                    </a>
                    <a class="btn-style delete" th:id="${ingredient.id}">
                        <img th:src="@{/images/delete.png}"/>
                    </a>
                    <a class="btn-style send hidden" th:id="${ingredient.id}">
                        <img th:src="@{/images/send.png}"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:include="~{_shared/footer}"/>
</body>
<th:block th:include="~{_shared/scripts/main_scripts}"/>
<th:block th:include="~{_shared/scripts/scripts_view}"/>
</html>
